<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: #3498db;
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #3498db;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .button:hover {
      color: white;
      background-color: #3498db;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>

  <button class="button">
    Hover Me
  </button>

</body>
</html>
