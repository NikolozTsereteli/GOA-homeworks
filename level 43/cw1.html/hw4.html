<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .box:active {
      width: 300px;
      height: 300px;
      color: #e74c3c; /* Change text color on click */
    }
  </style>
</head>
<body>

  <div class="box">
    Click Me!
  </div>

</body>
</html>
