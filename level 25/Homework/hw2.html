<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border: 5px solid #4CAF50; /* Green border color */
            border-collapse: collapse;
            width: 100px; /* Set the width of the table */
            text-align: center; /* Center align text */
        }
        th, td {
            border: 2px solid #4CAF50; /* Border color for cells */
            padding: 10px; /* Padding inside cells */
            font-family: Arial, sans-serif; /* Font style */
            font-size: 14px; /* Font size */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
            color: #333; /* Dark text color */
        }
        td {
            background-color: #e7f7e7; /* Light green background for cells */
            color: #000; /* Black text color */
        }
    </style>
</head>
<body>

<h1>Styled Table with Content</h1>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
    </tr>
    <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
    </tr>
</table>

</body>
</html>
