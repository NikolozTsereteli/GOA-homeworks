<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(1) td {
            background-color: #ffcccc;
        }
        tr:nth-child(2) td {
            background-color: #ccffcc;
        }
        tr:nth-child(3) td {
            background-color: #ccccff;
        }
        tr:nth-child(4) td {
            background-color: #ffffcc;
        }
        tr:nth-child(5) td {
            background-color: #ccffff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
        <tr>
            <td>Cell 10</td>
            <td>Cell 11</td>
            <td>Cell 12</td>
        </tr>
        <tr>
            <td>Cell 13</td>
            <td>Cell 14</td>
            <td>Cell 15</td>
        </tr>
    </table>
</body>
</html>
