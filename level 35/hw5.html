<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Table</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #4caf50;
            padding: 10px;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">My Family</h2>
    <table>
        <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>როლი</th>
        </tr>
        <tr>
            <td>ზურა</td>
            <td>46</td>
            <td>მამა</td>
        </tr>
        <tr>
            <td>მაიკო</td>
            <td>16</td>
            <td>და</td>
        </tr>
        <tr>
            <td>მარინა</td>
            <td>47</td>
            <td>დედა</td>
        </tr>
        <tr>
            <td>მერი</td>
            <td>88</td>
            <td>ბებო</td>
        </tr>
        <tr>
            <td>მაია</td>
            <td>40</td>
            <td>დეიდა</td>
        </tr>
    </table>
</body>
</html>
