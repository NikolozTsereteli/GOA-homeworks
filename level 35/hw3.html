<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Stylish Borders</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            padding: 15px;
            text-align: center; /* ჰორიზონტალური ცენტრი */
            vertical-align: middle; /* ვერტიკალური ცენტრი */
        }
        th {
            border: 3px solid black; /* მყარი საზღვარი */
            background-color: #ffc107;
            color: black;
        }
        td:nth-child(1) {
            border: 3px solid #4caf50; /* მყარი საზღვარი */
        }
        td:nth-child(2) {
            border: 3px dashed #2196f3; /* წყვეტილი საზღვარი */
        }
        td:nth-child(3) {
            border: 3px dotted #e91e63; /* წერტილოვანი საზღვარი */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სვეტი 1</th>
            <th>სვეტი 2</th>
            <th>სვეტი 3</th>
        </tr>
        <tr>
            <td>მონაცემი 1</td>
            <td>მონაცემი 2</td>
            <td>მონაცემი 3</td>
        </tr>
        <tr>
            <td>მონაცემი 4</td>
            <td>მონაცემი 5</td>
            <td>მონაცემი 6</td>
        </tr>
        <tr>
            <td>მონაცემი 7</td>
            <td>მონაცემი 8</td>
            <td>მონაცემი 9</td>
        </tr>
        <tr>
            <td>მონაცემი 10</td>
            <td>მონაცემი 11</td>
            <td>მონაცემი 12</td>
        </tr>
    </table>
</body>
</html>
