<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Stylish Borders</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            padding: 15px;
        }
        th {
            border: 3px solid black; /* მყარი საზღვარი */
            background-color: #ffc107;
            color: black;
        }
        td:nth-child(1) {
            border: 3px solid #4caf50; /* მყარი საზღვარი */
        }
        td:nth-child(2) {
            border: 3px dashed #2196f3; /* წყვეტილი საზღვარი */
        }
        td:nth-child(3) {
            border: 3px dotted #e91e63; /* წერტილოვანი საზღვარი */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სვეტი 1</th>
            <th>სვეტი 2</th>
            <th>სვეტი 3</th>
        </tr>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
        </tr>
        <tr>
            <td>5,1</td>
            <td>5,2</td>
            <td>5,3</td>
        </tr>
    </table>
</body>
</html>
