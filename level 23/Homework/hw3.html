<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Div Example</title>
    <style>
        .content {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            color: blue;
        }
        .content p {
            font-size: 18px;
            color: darkslategray;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>This is a Heading in a Div</h1>
        <p>This is a paragraph inside the div block.</p>
        <img src="https://via.placeholder.com/150" alt="Sample Image">
    </div>
</body>
</html>
