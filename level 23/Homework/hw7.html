<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main with Div Example</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Setting a default font for the body */
        }
        header {
            background-color: lightblue; /* Header background color */
            color: darkblue; /* Header text color */
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px; /* Padding for the main content */
        }
        .content {
            background-color: lightgreen; /* Background color for the div */
            color: black; /* Text color for the div */
            font-size: 18px; /* Font size for the div text */
            padding: 15px; /* Padding inside the div */
            border-radius: 5px; /* Rounded corners for the div */
        }
        footer {
            background-color: darkgray; /* Footer background color */
            color: white; /* Footer text color */
            padding: 10px;
            text-align: center;
        }
        .footer-content {
            color: lightblue; /* Text color for the div block in footer */
            font-size: 16px; /* Font size for the div block text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <div class="content">
            <p>This is a div block inside the main content area. The background is light green, the text is black, and the font size is 18px.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <div class="footer-content">
            <p>This is additional content in the footer with light blue text.</p>
        </div>
    </footer>
</body>
</html>
