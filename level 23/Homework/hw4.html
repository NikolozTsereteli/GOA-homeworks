<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        header {
            background-color: lightblue; /* Header background color */
            color: darkblue; /* Header text color */
            font-size: 24px; /* Header text size */
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: darkgray; /* Footer background color */
            color: white; /* Footer text color */
            font-size: 18px; /* Footer text size */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <p>This is the main content area.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
