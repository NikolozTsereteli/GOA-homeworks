<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Div Example</title>
    <style>
        footer {
            background-color: darkgray; /* Footer background color */
            color: white; /* Footer text color */
            padding: 10px;
            text-align: center;
        }
        .footer-content {
            color: lightblue; /* Text color for the div block */
            font-size: 16px; /* Font size for the div block text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <p>This is the main content area.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <div class="footer-content">
            <p>This is additional content in the footer with light blue text.</p>
        </div>
    </footer>
</body>
</html>
