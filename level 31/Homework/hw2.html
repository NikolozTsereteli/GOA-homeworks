<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            color: rgb(34, 34, 34);
        }

        h1 {
            color: #0047ab; /* Hex color */
        }

        img {
            width: 200px;
            height: auto;
            margin: 10px;
        }

        button {
            background-color: rgb(50, 150, 250); /* RGB color */
            color: #ffffff; /* Hex color */
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #003f8a; /* Hex color */
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 2px solid rgb(180, 180, 180);
            border-radius: 5px;
            font-size: 16px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Themed Website</h1>

    <div class="container">
        <!-- Input fields -->
        <input type="text" placeholder="Enter your name" />
        <input type="email" placeholder="Enter your email" />
        <input type="password" placeholder="Enter your password" />
    </div>

    <div class="container">
        <!-- Buttons -->
        <button onclick="window.location.href='https://www.google.com'">Go to Google</button>
        <button onclick="window.location.href='https://www.wikipedia.org'">Go to Wikipedia</button>
        <button onclick="window.location.href='https://www.github.com'">Go to GitHub</button>
    </div>

    <div class="container">
        <!-- Images -->
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 3">
    </div>
</body>
</html>
