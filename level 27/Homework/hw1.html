<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs Example</title>
    <style>
        #unique-paragraph {
            color: blue; /* Style for the paragraph with id */
            font-weight: bold;
        }
        .class-paragraph {
            color: green; /* Style for paragraphs with class */
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>Three Paragraphs Example</h1>

<p id="unique-paragraph">This is the first paragraph with a unique ID. It can be styled individually.</p>

<p class="class-paragraph">This is the second paragraph. It has a class applied for shared styling.</p>

<p class="class-paragraph">This is the third paragraph, also using the same class for styling.</p>

</body>
</html>
