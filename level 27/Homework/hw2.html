<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Example</title>
    <style>
        #heading1 {
            color: red; /* Color for h1 */
        }
        #heading2 {
            color: green; /* Color for h2 */
        }
        #heading3 {
            color: blue; /* Color for h3 */
        }
    </style>
</head>
<body>

<h1 id="heading1">This is a Heading 1</h1>
<h2 id="heading2">This is a Heading 2</h2>
<h3 id="heading3">This is a Heading 3</h3>

</body>
</html>
